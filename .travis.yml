dist: trusty
os: linux
sudo: required
language: java
jdk: openjdk11

services:
  - docker

# stages names from jobs
stages:
  - clean
  - package

jobs:
  include:
    - name: "Clean & package"
      stage: clean
      install: true
      script: ./mvnw clean package
    - name: "Docker build & push"
      script: bash scripts/docker_ci.sh


before_install:
  - chmod +x ./mvnw

# keep the maven local repository between different runs
cache:
  directories:
    - $HOME/.m2

# enable or disable notifications
notifications:
  email: false
